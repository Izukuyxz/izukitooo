<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería de Izukitoo</title>
  <link rel="stylesheet" href="estilo.css" />
  <style>
    /* CSS específico para los brillitos */
    .boton {
      position: relative;
      overflow: visible;
    }

    .sparkle {
      position: absolute;
      width: 12px;           /* Doble tamaño */
      height: 12px;
      background: #6a7b4d;   /* Verde oscuro */
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle-move 700ms forwards;
      opacity: 0.9;
      filter: drop-shadow(0 0 4px #6a7b4d);
    }

    @keyframes sparkle-move {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido a la galería de Izukitoo!</h1>

  <p class="detalle">Aquí tenés un texto con color especial para destacar detalles.</p>

  <div class="galeria">
    <a href="detalle1.html">
      <img src="imagenes/fotito-de-izukitoo-1.jpg" alt="Izukitoo 1" />
    </a>
    <a href="detalle2.html">
      <img src="imagenes/fotito-de-izukitoo-2.jpg" alt="Izukitoo 2" />
    </a>
  </div>

  <button class="boton">Haz clic aquí</button>

  <script>
    const boton = document.querySelector('.boton');

    boton.addEventListener('click', e => {
      const rect = boton.getBoundingClientRect();

      for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement('span');
        sparkle.classList.add('sparkle');

        // Posición inicial en el centro del botón
        sparkle.style.left = `${e.clientX - rect.left}px`;
        sparkle.style.top = `${e.clientY - rect.top}px`;

        // Distancia y dirección aleatoria para la animación
        const x = (Math.random() - 0.5) * 100 + 'px';
        const y = (Math.random() - 0.5) * 100 + 'px';

        sparkle.style.setProperty('--x', x);
        sparkle.style.setProperty('--y', y);

        boton.appendChild(sparkle);

        sparkle.addEventListener('animationend', () => {
          sparkle.remove();
        });
      }
    });
  </script>
</body>
</html>
